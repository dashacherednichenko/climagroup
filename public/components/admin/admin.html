<div id="admin" ng-controller="adminCtrl as admin">
    <h1>Каталог товаров</h1> <button class="addCart" style="float: right; margin-right: 100px; height: 50px; width: 160px" ng-click="admin.pushNewProduct()">Добавить товар</button><br>
<table>
    <tr>
        <th>id</th>
        <th>Фото</th>
        <th>Компания</th>
        <th>Цена товара, грн</th>
        <th>Описание товара</th>
        <th>Изменить</th>

    </tr>
    <tr ng-repeat="items in admin.goods">
        <td>{{items.id}}</td>
        <td><img ng-src="{{items.image[0]}}" height="80px"></td>
        <td>{{items.Company}}</td>
        <td>{{items.price}}</td>
        <td>{{items.Description}}</td>
        <td>
            <button data-art="{{items.id}}" class="" ng-click="admin.editProduct(items.id)">изменить</button>
        </td>
    </tr>
</table>
</div>
