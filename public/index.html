    <title>climagroup.com.ua - кондиционеры для Вашего дома и офиса</title>
    <meta name="Description" content="В нашем интернет-магазине climagroup.com.ua вы сможете получить профессиональную консультацию по поводу кондиционирования помещеня, подобрать и купить кондиционер. Ми предоставляем официальную гарантию, доставку, монтаж и обслуживание">

<body>
<div id="container" class style="animation-duration: 400ms;opacity: 1;">
    <div class="header-logo">
    <a class="headerLogo" href="/"></a>
    </div>
    <nav class="main-navigation open" role="navigation" ng-controller="menuCtrl as menu">
        <ul id="menu-top_menu" class="open nav top-nav cf" style="height: 712px;">
            <li ng-repeat="items in menu.menuLinks" id="liNav">
                <a ng-click="menu.testClick(items.name)" href="{{items.link}}">
                    <img src="{{items.img}}" id="menu_icon">
                    {{items.name}}
                </a>
                <!--<ul>-->
                    <!--<li ng-repeat="items in menu.menuLinks">-->

                    <!--</li>-->
                <!--</ul>-->
            </li>
        </ul>
    </nav>
    <div class="page-header">
        <div class="page-header-left">
            <div class="search-box">
                <form>
                    <div class="search-box-frame">
                        <input class="search-text" type="text" placeholder="Поиск" autocomplete="off">
                        <div class="search-btn"></div>
                    </div>
                </form>
            </div>
        </div>
        <div class="page-header-right">
            <div>

            </div>
            <ul ng-controller="menuCtrl as menu" class="page-header-nav">
                <li ng-repeat="menuItem in menu.menuTopLinks">
                    <a ng-click="menu.testClick(menuItem.name)" href="{{menuItem.link}}" class="dropdown-toggle" data-toggle="dropdown">
                        <img src="{{menuItem.img}}" id="menu_icon">
                        {{menuItem.name}}
                    </a>
                    <ul class="dropdown-menu">
                        <li ng-repeat="extraMenuItem in menuItem.extraLinks">
                            <a ng-click="menu.testClick(extraMenuItem.name)" href="{{extraMenuItem.link}}">
                                {{extraMenuItem.name}}
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div id="mainContainer">
        <conteiner>
            <ng-view></ng-view>
        </conteiner>
    </div>
    <div>
        <footer class="footer" role="contentinfo">
            <div id="inner-footer-first"></div>
            <div id="inner-footer-second">
                +38 (068) 303 08 60<br>
                +38 (095) 930 80 33<br>
                +38 (044) 223 33 65<br>
                <span id="footer1"> &copy; Все права защищены</span>
            </div>
            <button id="top">&#8593;</button>
        </footer>
    </div>
</div>
